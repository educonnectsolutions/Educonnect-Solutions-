<html lang="en"><head>

  <link rel="stylesheet" href="style.css" />
  <style>
    /* Header layout */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #000; /* Black background */
    color: white;
    flex-wrap: wrap;
  }

  .left-header, .right-header {
    flex: 1;
    display: flex;
    align-items: center;
  }

  .left-header a, .right-header a {
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 4px;
    font-weight: bold;
  }

  .back-button {
    background-color: #444;
    color: white;
  }

  .login-button {
    background-color: #4CAF50;
    color: white;
    margin-left: auto;
  }

  .logo-area {
    text-align: center;
    flex: 2;
  }

  .logo-area img {
    height: 40px;
    vertical-align: middle;
  }

  .logo-area h1 {
    display: inline;
    font-size: 20px;
    margin-left: 10px;
    color: white;
  }

  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 10px 0 0 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
  }

  nav ul li a:hover {
    text-decoration: underline;
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .logo-area h1 {
      display: block;
      margin-top: 5px;
    }

    nav ul {

  }
</style>

<body>
  <header>
    <div class="left-header">
      <a href="javascript:history.back()" class="back-button">‚Üê Back</a>

      <img src="logo.png" alt="Logo" />

    <div class="right-header">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

        <li><a href="contact.html">Contact</a></li>
        <li><a href="agreement.html">Agreement</a></li>
      </ul>
    </nav>
  </header>
<body>

 <form action="https://formspree.io/f/mpwpgjlj" method="POST">
    <h2>Inquiry Form</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="role">Your Role</label>
    <select id="role" name="role" required>
      <option value="">-- Select Role --</option>
      <option value="Principal">Principal</option>
      <option value="Management">Management</option>
      <option value="Accountant">Accountant</option>
      <option value="Computer Operator">Computer Operator</option>
      <option value="Teacher">Teacher</option>
      <option value="Other">Other</option>
    </select>

    <label for="school">School Name</label>
    <input type="text" id="school" name="school" placeholder="Enter school name" required />

    <label for="ward">Ward Number</label>
    <input type="text" id="ward" name="ward" placeholder="Enter ward number" />

    <label for="street">Street Name</label>
    <input type="text" id="street" name="street" placeholder="Enter street name" />

    <label for="pincode">Pin Code</label>
    <input type="text" id="pincode" name="pincode" placeholder="Enter pin code" />

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Enter 10-digit mobile number" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter email (optional)" />

    <label for="district">District</label>
    <select id="district" name="district" required onchange="updateTehsils()">
      <option value="">-- Select District --</option>
      <!-- Madhya Pradesh Districts -->
      <option value="Bhopal">Bhopal</option>
      <option value="Indore">Indore</option>
      <option value="Jabalpur">Jabalpur</option>
      <option value="Gwalior">Gwalior</option>
      <option value="Ujjain">Ujjain</option>
      <option value="Balaghat">Balaghat</option>
      <option value="Rewa">Rewa</option>
      <option value="Satna">Satna</option>
      <option value="Sagar">Sagar</option>
      <option value="Neemuch">Neemuch</option>
      <option value="Mandsaur">Mandsaur</option>
      <option value="Raisen">Raisen</option>
      <option value="Sehore">Sehore</option>
      <option value="Vidisha">Vidisha</option>
      <option value="Other">Other</option>
    </select>

    <label for="tehsil">Subdivision / Block</label>
    <select id="tehsil" name="tehsil" required>
      <option value="">-- Select Subdivision --</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const districtTehsilMap = {
      "Bhopal": ["Huzur", "Berasia", "Other"],
      "Indore": ["Indore", "Depalpur", "Sanwer", "Other"],
      "Jabalpur": ["Jabalpur", "Sihora", "Patan", "Panagar", "Other"],
      "Gwalior": ["Gwalior", "Dabra", "Bhitarwar", "Other"],
      "Ujjain": ["Ujjain", "Badnagar", "Ghatiya", "Khachrod", "Other"],
      "Balaghat": ["Balaghat", "Waraseoni","Lalbarra", "Katangi", "Baihar", "Lanji", "Other"],
      "Rewa": ["Rewa", "Teonthar", "Mauganj", "Other"],
      "Satna": ["Satna", "Nagod", "Rampur Baghelan", "Maihar", "Other"],
      "Sagar": ["Sagar", "Deori", "Shahgarh", "Rehli", "Other"],
      "Neemuch": ["Neemuch", "Manasa", "Jawad", "Other"],
      "Mandsaur": ["Mandsaur", "Malhargarh", "Sitamau", "Other"],
      "Raisen": ["Raisen", "Begumganj", "Goharganj", "Bareli", "Other"],
      "Sehore": ["Sehore", "Nasrullaganj", "Ashta", "Other"],
      "Vidisha": ["Vidisha", "Basoda", "Lateri", "Other"],
      "Other": ["Other"],
    };

    const districtSelect = document.getElementById('district');
    const tehsilSelect = document.getElementById('tehsil');

    // Function to update tehsils based on district selection
    function updateTehsils() {
      const selectedDistrict = districtSelect.value;
      const tehsils = districtTehsilMap[selectedDistrict] || [];

      tehsilSelect.innerHTML = '<option value="">-- Select Subdivision --</option>';
      tehsils.forEach(tehsil => {
        const opt = document.createElement('option');
        opt.value = tehsil;
        opt.textContent = tehsil;
        tehsilSelect.appendChild(opt);
      });
    }
  </script>

</body>
</html>
